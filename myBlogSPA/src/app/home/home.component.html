<div class="container " *ngIf="this.posts!=null&&this.pagination!=null">
  <div class="row">
    <div class="col-lg-9 col-md-12 ">
      <ng-container *ngFor="let postheader of this.posts">
        <div class="post-preview">
          <a [href]="'post/'+postheader.postId">
            <h2 class="post-title">
              {{postheader.title}}
            </h2>
            <h3 class="post-subtitle">
              {{postheader.content.substring(0,30)+'...'}}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#"> Qidong </a>, Date: 
            <!-- <a href="#">{{postheader.userId}}</a> -->
            {{postheader.post_time.substring(0,10)}}</p>
        </div>
        <hr>
      </ng-container>
      
      

      <!-- Pager -->
      <div class="clearfix">
        <!-- <button class="btn btn-primary float-right" [routerLink]="['page/'+this.pagination.currentPage+1]">Older Posts &rarr;</button> -->
        <button class="btn btn-primary float-right" [disabled]="this.pagination.currentPage>=this.pagination.totalPages" (click)="nextPage()">older posts</button>
      </div>
    </div>

    <div class="col-lg-3 d-none d-lg-block">

      <section class="blog-info-desktop-lg d-none d-lg-block" style=" margin-top: 2rem;">
        <div class="card-bkimg-container" >
            <img class="card-bkimg" alt="" [src]="images[3]">
        </div>
        <div class="blog-info-photo-text text-center">
            <img [src]="images[2]" alt="Qidong" class="rounded-circle blogger-head-pic">
            <div>
                <h3 class="mt-3">
                    Qidong(Richard)
                </h3>
                <p class="mr-3 ml-3">
                    Full Stack Developer
                </p>
            </div>
        </div>
      </section>

        <div class="grid-container">
          <a class="btn btn-social-icon btn-github" href="https://github.com/qidongs">
            <span class="fa fa-github"></span>
          </a>
          <a class="btn btn-social-icon btn-google" href="mailto:qidongs@berkeley.edu">
            <span class="fa fa-google"></span>
          </a>
          <a class="btn btn-social-icon btn-linkedin" href="https://linkedin.com/qidongs">
            <span class="fa fa-linkedin"></span>
          </a>
          <a class="btn btn-social-icon btn-twitter">
            <span class="fa fa-twitter"></span>
          </a>
        </div>
          

        
        <section class="top-tags mb-4" style=" margin-top: 2rem;">
          <div class="card">
              <div class="card-header">Top Tags</div>
              <div class="card-body">
                  
                      
          <div class="toptags-list">
            <a rel="17" [href]="'tag/'">C#</a>
            <a rel="17" [href]="'tag/'">Azure</a>
          </div>
                  
                  <hr>
                  <a class="card-link" [href]="'tag/'">All Tags</a>
              </div>
          </div>
      </section>
      
    
    </div>
  
  

  </div>


</div>
