
<body class="text-center">
<form [formGroup]="registerForm" class="form-signin" action="dashboard.html"  method="post" (ngSubmit)="register()">
	<img class="mb-4"  src="assets/img/soda.svg" alt="" width="72" height="72">
	<h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
	<!--notify bad login-->
	<!-- <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p> -->
	<div class="form-group">
		<input type="text" 
		[ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}" 
		formControlName="username" class="form-control" placeholder="Username"   autofocus="">
		<div class="invalid-feedback"> A username is required!</div>
	</div>
	<div class="form-group">
		<input type="password"
		[ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" 
		 formControlName="password" class="form-control" placeholder="Password"  >
		 <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('minlength')"> A password must be at least 4 characters!</div>
		 <div class="invalid-feedback" *ngIf="registerForm.get('password').hasError('maxlength')"> A password can not be more than 16 characters!</div>

	</div>
	<div class="form-group">
		<input type="password"
		[ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}" 
		 formControlName="confirmPassword" class="form-control" placeholder="Confirm Password"  >
		 <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched" class="invalid-feedback"> A password is required!</div>
		 <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" class="invalid-feedback"> Mismatch</div>

	</div>

	<button [disabled]="!registerForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Next</button>
</form>
	<!-- <p>{{registerForm.value | json}}</p>
	<p>{{registerForm.status | json}}</p> -->
</body>
